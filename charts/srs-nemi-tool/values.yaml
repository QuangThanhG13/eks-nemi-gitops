replicaCount: 1
image:
  repository: 241533144174.dkr.ecr.ap-southeast-1.amazonaws.com/srs-nemi-tool
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: NodePort
  port: 8080
ingress:
  enabled: true
  className: nemi-dev-02-ingress-class
  alb:
    name: nemi-dev-02
    groupName: my-shared-alb
    scheme: internet-facing
    certificateArn: arn:aws:acm:ap-southeast-1:241533144174:certificate/ed629ef2-0617-4661-b4ca-2a45fbd024d7
  hosts:
    - paths:
        - path: /public-api
          pathType: Prefix
          serviceName: srs-nemi-tool
          servicePort: 8080
    - paths:
        - path: /client-api
          pathType: Prefix
          serviceName: srs-nemi-tool
          servicePort: 8080      
        
  defaultBackend: false  # nếu muốn cấu hình default backend

autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: 50
